openapi: 3.0.0
info:
  title: API
  description: Full api
  version: 1.0.0

servers:
  - url: http://localhost:5000/api
    description: Development Server

paths:
  /auth/register:
    post:
      summary: Đăng ký người dùng mới
      description: Tạo tài khoản mới với tên, email và mật khẩu
      tags:
        - Authentication
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: "Nguyễn Văn A"
                email:
                  type: string
                  format: email
                  example: "user@example.com"
                password:
                  type: string
                  format: password
                  example: "password123"
      responses:
        "201":
          description: Đăng ký thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: "#/components/schemas/User"
                  accessToken:
                    type: string
                    example: "eyJhbGciOiJIUzI1..."
                  refreshToken:
                    type: string
                    example: "eyJhbGciOiJIUzI1..."
        "400":
          description: Email đã tồn tại
        "500":
          description: Lỗi server

  /auth/login:
    post:
      summary: Đăng nhập người dùng
      description: Xác thực người dùng bằng email và mật khẩu
      tags:
        - Authentication
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  example: "user@example.com"
                password:
                  type: string
                  format: password
                  example: "password123"
      responses:
        "200":
          description: Đăng nhập thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: "#/components/schemas/User"
                  accessToken:
                    type: string
                    example: "eyJhbGciOiJIUzI1..."
                  refreshToken:
                    type: string
                    example: "eyJhbGciOiJIUzI1..."
        "401":
          description: Email hoặc mật khẩu không hợp lệ
        "500":
          description: Lỗi server

  /auth/refresh-token:
    post:
      summary: Lấy access token mới từ refresh token
      description: Cung cấp refresh token hợp lệ để lấy access token mới
      tags:
        - Authentication
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                refreshToken:
                  type: string
                  example: "eyJhbGciOiJIUzI1..."
      responses:
        "200":
          description: Lấy access token mới thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  accessToken:
                    type: string
                    example: "eyJhbGciOiJIUzI1..."
        "400":
          description: Refresh token là bắt buộc
        "403":
          description: Refresh token không hợp lệ hoặc đã hết hạn

  /auth/social-login:
    post:
      summary: Đăng nhập bằng mạng xã hội (Google, Facebook)
      description: Xác thực người dùng thông qua mạng xã hội
      tags:
        - Authentication
      security:
        - BearerAuth: []
      parameters:
        - in: query
          name: provider
          required: true
          schema:
            type: string
            enum: [google, facebook]
          description: Loại đăng nhập mạng xã hội (Google hoặc Facebook)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                providerId:
                  type: string
                  example: "1234567890"
                email:
                  type: string
                  format: email
                  example: "user@example.com"
                name:
                  type: string
                  example: "Nguyễn Văn A"
      responses:
        "200":
          description: Đăng nhập mạng xã hội thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: "#/components/schemas/User"
                  accessToken:
                    type: string
                    example: "eyJhbGciOiJIUzI1..."
                  refreshToken:
                    type: string
                    example: "eyJhbGciOiJIUzI1..."
        "500":
          description: Lỗi server

  /admin/users:
    get:
      summary: Lấy danh sách người dùng
      description: Trả về danh sách tất cả người dùng với phân trang
      tags:
        - Admin
      security:
        - BearerAuth: []
      parameters:
        - in: query
          name: page
          schema:
            type: integer
          example: 1
          description: Trang hiện tại
        - in: query
          name: limit
          schema:
            type: integer
          example: 10
          description: Số người dùng mỗi trang
      responses:
        "200":
          description: Trả về danh sách người dùng thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  users:
                    type: array
                    items:
                      $ref: "#/components/schemas/User"
                  totalUsers:
                    type: integer
                    example: 50
                  totalPages:
                    type: integer
                    example: 5
                  currentPage:
                    type: integer
                    example: 1
        "500":
          description: Lỗi server

  /admin/products:
    get:
      summary: Lấy danh sách sản phẩm
      description: Trả về danh sách tất cả sản phẩm với phân trang
      tags:
        - Admin
      security:
        - BearerAuth: []
      parameters:
        - in: query
          name: page
          schema:
            type: integer
          example: 1
        - in: query
          name: limit
          schema:
            type: integer
          example: 10
      responses:
        "200":
          description: Trả về danh sách sản phẩm thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  products:
                    type: array
                    items:
                      $ref: "#/components/schemas/Product"
                  totalProducts:
                    type: integer
                    example: 100
                  totalPages:
                    type: integer
                    example: 10
                  currentPage:
                    type: integer
                    example: 1
        "500":
          description: Lỗi server

  /admin/orders:
    get:
      summary: Lấy danh sách đơn hàng
      description: Trả về danh sách tất cả đơn hàng với phân trang
      tags:
        - Admin
      security:
        - BearerAuth: []
      parameters:
        - in: query
          name: page
          schema:
            type: integer
          example: 1
        - in: query
          name: limit
          schema:
            type: integer
          example: 10
      responses:
        "200":
          description: Trả về danh sách đơn hàng thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  orders:
                    type: array
                    items:
                      $ref: "#/components/schemas/Order"
                  totalOrders:
                    type: integer
                    example: 30
                  totalPages:
                    type: integer
                    example: 3
                  currentPage:
                    type: integer
                    example: 1
        "500":
          description: Lỗi server

  /cart/add:
    post:
      description: API quản lý giỏ hàng
      summary: Thêm sản phẩm vào giỏ hàng
      tags:
        - Cart
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                productId:
                  type: string
                  example: "64b8c7d8f8d7a6d3a9b5f8c7"
                quantity:
                  type: integer
                  example: 2
      responses:
        "201":
          description: Giỏ hàng đã cập nhật
          content:
            application/json:
              schema:
                type: object
        "400":
          description: Lỗi nhập liệu
        "500":
          description: Lỗi server

  /cart/:
    get:
      description: API quản lý giỏ hàng
      summary: Lấy giỏ hàng của người dùng
      tags:
        - Cart
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Giỏ hàng của người dùng
          content:
            application/json:
              schema:
                type: object
        "400":
          description: Lỗi nhập liệu
        "500":
          description: Lỗi server

  /cart/update{productId}:
    put:
      description: API quản lý giỏ hàng
      summary: Cập nhật giỏ hàng
      tags:
        - Cart
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  type: string
                  example: "64b8c7d8f8d7a6d3a9b5f8c7"
                productId:
                  type: string
                  example: "64b8c7d8f8d7a6d3a9b5f8c7"
                quantity:
                  type: integer
                  example: 3
      responses:
        "201":
          description: Giỏ hàng đã cập nhật
          content:
            application/json:
              schema:
                type: object
        "400":
          description: Lỗi nhập liệu
        "500":
          description: Lỗi server

  /cart/remove/{productId}:
    delete:
      description: API quản lý giỏ hàng
      summary: Xóa sản phẩm khỏi giỏ hàng
      tags:
        - Cart
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: productId
          required: true
          schema:
            type: string
          example: "64b8c7d8f8d7a6d3a9b5f8c7"
      responses:
        "200":
          description: Sản phẩm đã được xóa khỏi giỏ hàng
          content:
            application/json:
              schema:
                type: object
        "400":
          description: Giỏ hàng không tồn tại
        "500":
          description: Lỗi server

  /chats:
    get:
      summary: Lấy danh sách cuộc trò chuyện của người dùng
      description: Trả về danh sách các cuộc trò chuyện mà người dùng đang tham gia
      tags:
        - Chat
      security:
        - BearerAuth: []
      responses:
        "200":
          description: Trả về danh sách cuộc trò chuyện thành công
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Chat"
        "401":
          description: Người dùng chưa được xác thực
        "500":
          description: Lỗi server

  /chats/create:
    post:
      summary: Tạo cuộc trò chuyện mới
      description: Khởi tạo cuộc trò chuyện giữa hai người dùng
      tags:
        - Chat
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                participantId:
                  type: string
                  format: uuid
                  description: "ID của người dùng muốn trò chuyện cùng"
                  example: "64a9c3c2b4a1f9e2d7a5f5e9"
      responses:
        "201":
          description: Cuộc trò chuyện đã được tạo thành công
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Chat"
        "404":
          description: Người dùng không tồn tại
        "500":
          description: Lỗi server

  /chats/message:
    post:
      summary: Gửi tin nhắn trong cuộc trò chuyện
      description: Thêm một tin nhắn mới vào cuộc trò chuyện đã có sẵn
      tags:
        - Chat
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                chatId:
                  type: string
                  format: uuid
                  description: "ID của cuộc trò chuyện"
                  example: "64a9c3c2b4a1f9e2d7a5f5e9"
                content:
                  type: string
                  description: "Nội dung tin nhắn"
                  example: "Xin chào! Bạn khỏe không?"
      responses:
        "201":
          description: Tin nhắn đã được gửi thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  sender:
                    type: string
                    format: uuid
                    description: "ID của người gửi tin nhắn"
                    example: "64a9c3c2b4a1f9e2d7a5f5e9"
                  content:
                    type: string
                    description: "Nội dung tin nhắn"
                    example: "Xin chào! Bạn khỏe không?"
                  timestamp:
                    type: string
                    format: date-time
                    example: "2024-03-10T12:00:00Z"
        "404":
          description: Cuộc trò chuyện không tồn tại
        "500":
          description: Lỗi server

  /coupon:
    get:
      summary: Lấy danh sách coupon
      description: Trả về danh sách coupon
      tags:
        - Coupon
      security:
        - BearerAuth: []
      responses:
        "200":
          description: Trả về danh sách coupon thành công
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Coupon"
        "401":
          description: Người dùng chưa được xác thực
        "500":
          description: Lỗi server

  /coupon/create:
    post:
      summary: API tạo coupon
      description: Tạo coupon mới
      tags:
        - Coupon
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: string
                  example: Coupon123
                discountType:
                  type: string
                  example: percentage
                discountValue:
                  type: number
                  example: 10
                expirationDate:
                  type: string
                  format: date-time
                  example: "2024-03-10T12:00:00Z"
                usageLimit:
                  type: integer
                  example: 2
      responses:
        "201":
          description: Trả về danh sách coupon thành công
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Coupon"
        "401":
          description: Người dùng chưa được xác thực
        "500":
          description: Lỗi server

  /coupon/apply:
    post:
      summary: API áp dụng coupon
      description: Áp dụng coupon
      tags:
        - Coupon
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - couponCode
              properties:
                couponCode:
                  type: string
                  example: "DISCOUNT10"
      responses:
        "200":
          description: Mã giảm giá hợp lệ
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Mã giảm giá hợp lệ"
                  discountValue:
                    type: number
                    example: 10
                  discountType:
                    type: string
                    example: "percentage"
        "400":
          description: Mã giảm giá không hợp lệ hoặc đã hết hạn
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Mã giảm giá đã hết hạn"
        "401":
          description: Người dùng chưa được xác thực
        "404":
          description: Mã giảm giá không tồn tại
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Mã giảm giá không tồn tại"
        "500":
          description: Lỗi server

  /coupon/update:
    put:
      description: API quản lý coupon
      summary: Cập nhật coupon
      tags:
        - Coupon
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                couponId:
                  type: string
                  format: uuid
                  example: "64b8c7d8f8d7a6d3a9b5f8c7"
                code:
                  type: string
                  example: Coupon123
                discountType:
                  type: string
                  example: percentage
                discountValue:
                  type: number
                  example: 10
                expirationDate:
                  type: string
                  format: date-time
                  example: "2024-03-11T15:30:00Z"
                usageLimit:
                  type: integer
                  example: 2
                isActive:
                  type: boolean
                  default: true
      responses:
        "200":
          description: Giỏ hàng đã cập nhật
          content:
            application/json:
              schema:
                type: object
        "400":
          description: Lỗi nhập liệu
        "500":
          description: Lỗi server

  /coupon/{couponId}:
    get:
      description: API quản lý coupon
      summary: Lấy chi tiết coupon
      tags:
        - Coupon
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: couponId
          required: true
          schema:
            type: string
            format: uuid
            example: "64b8c7d8f8d7a6d3a9b5f8c7"
          description: Id của coupon
      responses:
        "200":
          description: Trả về thông tin chi tiết Coupon
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                    example: Coupon123
                  discountType:
                    type: string
                    example: percentage
                  discountValue:
                    type: number
                    example: 10
                  expirationDate:
                    type: string
                    format: date-time
                    example: "2024-03-10T12:00:00Z"
                  usageLimit:
                    type: integer
                    example: 2
        "401":
          description: Người dùng chưa được xác thực
        "500":
          description: Lỗi server

  /coupon/remove/{couponId}:
    delete:
      description: API quản lý giảm giá
      summary: Xóa coupon
      tags:
        - Coupon
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: couponId
          required: true
          schema:
            type: string
            example: "64b8c7d8f8d7a6d3a9b5f8c7"
      responses:
        "200":
          description: Coupon đã được xóa
          content:
            application/json:
              schema:
                type: object
        "400":
          description: Coupon không tồn tại
        "500":
          description: Lỗi server

  /notification/:
    get:
      description: API quản lý thông báo
      summary: Lấy ra danh sách thông báo
      tags:
        - Notification
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                useId:
                  type: string
                  format: uuid
                  description: "ID của user"
                  example: "64a9c3c2b4a1f9e2d7a5f5e9"
      responses:
        "200":
          description: Trả về danh sách thông báo thành công
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Notification"
        "401":
          description: Người dùng chưa được xác thực
        "500":
          description: Lỗi server

  /notification/save-token:
    post:
      description: API quản lý thông báo
      summary: Lưu token firebase
      tags:
        - Notification
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                firebaseToken:
                  type: string
                  format: uuid
                  description: "Token firebase"
                  example: "64a9c3c2b4a1f9e2d7a5f5e9"
      responses:
        "201":
          description: Firebase Token đã được lưu
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/User"
        "401":
          description: Người dùng chưa được xác thực
        "500":
          description: Lỗi server

  /orders/:
    get:
      description: API quản lý đơn hàng
      summary: Lấy danh sách đơn hàng
      tags:
        - Order
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: userId
          schema:
            type: string
            format: uuid
          example: 64a9c3c2b4a1f9e2d7a5f5e9
          description: Id của User
        - in: query
          name: page
          schema:
            type: integer
          example: 1
          description: Trang hiện tại
        - in: query
          name: limit
          schema:
            type: integer
          example: 10
          description: Số người dùng mỗi trang
      responses:
        "200":
          description: Trả về danh sách đơn hàng của user thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  orders:
                    type: array
                    items:
                      $ref: "#/components/schemas/Order"
                  totalUsers:
                    type: integer
                    example: 50
                  totalOrders:
                    type: integer
                    example: 5
                  currentPage:
                    type: integer
                    example: 1
        "401":
          description: Người dùng chưa được xác thực
        "500":
          description: Lỗi server

  /orders/create:
    post:
      description: API quản lý đơn hàng
      summary: API Tạo đơn hàng
      tags:
        - Order
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                products:
                  type: array
                  items:
                    type: object
                    properties:
                      product:
                        type: string
                        example: "64a9c3c2b4a1f9e2d7a5f5e9"
                      quantity:
                        type: number
                        example: 2
                  description: Danh sách sản phẩm trong đơn hàng
                shippingAddress:
                  type: object
                  properties:
                    phoneNumber:
                      type: string
                      example: "0123456789"
                      description: Số điện thoại đặt hàng
                    address:
                      type: string
                      example: "Số 123 đường ABC - Xã DEF - Huyện GHI"
                      description: Địa chỉ giao hàng
                    city:
                      type: string
                      example: "Tỉnh JKL"
                      description: Tỉnh giao hàng
                    postalCode:
                      type: string
                      example: "41000"
                      description: Mã bưu chính của tỉnh
